<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div id="login-form" class="form">
            <h2>Log In</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Log In</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </div>
        <div id="register-form" class="form hidden">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Log In</a></p>
        </div>
        <button id="logout-btn" class="hidden" onclick="logout()">Log Out</button>
    </div>
    <script src="auth.js"></script>
</body>
</html>
